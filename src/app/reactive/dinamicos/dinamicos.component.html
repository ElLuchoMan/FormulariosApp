<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="nombre" placeholder="Nombre">
            <span *ngIf="campoEsValido('nombre')" class="form-text text-danger">
                El nombre es obligatorio</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" (keyup.enter)="agregarFavorito()" name="nuevoJuego"
                    placeholder="Agregar favorito" [formControl]="nuevoFavorito">
                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()"> Agregar</button>
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls;let i=index">
                <input class=" form-control" [formControlName]="i">
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)"> Borrar</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" (click)="guardar()" class="btn btn-primary float-end" required> Guardar</button>
        </div>
    </div>
</form>
<span> Valid</span>
<pre> {{miFormulario.valid |json}}</pre>
<span>Value</span>
<pre>{{miFormulario.value|json}}</pre>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.value}}</pre>
